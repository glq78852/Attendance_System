<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作结束</title>
</head>
<body>
    <div>
        <h3 id="status"></h3>
        <button type="button" name=”Submit” onclick="javascript:history.back(-1);">返回</button>
    </div>
</body>
<script>
    var url = location.search; 
    var theRequest = new Object(); 
    if ( url.indexOf( "?" ) != -1 ) {  
        var str = url.substr( 1 ); //substr()方法返回从参数值开始到结束的字符串；  
        var strs = str.split( "&" );  
        for ( var i = 0; i < strs.length; i++ ) {  
          theRequest[ strs[ i ].split( "=" )[ 0 ] ] = ( strs[ i ].split( "=" )[ 1 ] );  
        }  
        console.log( theRequest ); //此时的theRequest就是我们需要的参数；  
    }
    theRequest.status = theRequest.status.replace(/%20/g, ' ');
    console.log(theRequest.status);
    status = theRequest.status;
    time = theRequest.time;
    document.getElementById('status').innerText = status + ' at ' + time;
</script>
</html>
